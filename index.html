<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oregano&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Programa Promotores</title>
</head>
<body>
    <h1>Registro de Promotores e Manutenção</h1>

    <section class="registro1">
        <form id="user-form">
            
            <label for="company">Nome da Empresa:</label>
            <input type="text" id="company" required>
            <label for="username">Nome do Usuário:</label>
            <input type="text" id="username" required>
            <label for="document">Documento:</label>
            <input type="text" id="document" required>
            <label for="user-type">Tipo de Usuário:</label>
            <select id="user-type" required>
                <option value="">Selecione</option>
                <option value="Fixo">Fixo</option>
                <option value="Rotativo">Rotativo</option>
                <option value="Manutenção">Manutenção</option>
            </select>
            <button type="submit" class="btn-1">Registrar</button>
        </form>
        
    </section>

    <div id="user-data"></div>

    <script src="horario.js"></script>
</body>
</html>
